<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="camera-div">
      <canvas id="canvas" class="canvas"></canvas>
    </div>
    <div class="content">
       <button onclick="changeCamera()">Zmień kamerę</button>
       <div class="sampleSize">
        <label for="sampleSizeRange" id="sampleSizeText">Obecna wartość to: 15</label>
        <input type="range" id="sampleSizeRange" min="5" max="100" value="15">
       </div>
       
       <div class="wynik">
        <p id="result" class="result"></p> 
        <!-- <p id="templateDesc" class="templateDesc"></p> -->
        <p id="cameraList" class="cameraList"></p>
        <p id="log" class="log"></p>
        <p id="tmp"></p>
        <a href="test.html" target="_blank">strona testowa</a>
       </div>
      <button onclick="reset()">Reset</button>
    </div>
  </div> 
  <script src="detect.js"></script>
</body>
</html>
